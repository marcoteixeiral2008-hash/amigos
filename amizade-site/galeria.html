<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
    <span class="fechar">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <p class="legenda"></p>
    <a class="proximo">&#10095;</a>
    <a class="anterior">&#10094;</a>
</div>

<script>
const fotos = document.querySelectorAll('.foto-lightbox');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const legenda = document.querySelector('.legenda');
const fechar = document.querySelector('.fechar');
const proximo = document.querySelector('.proximo');
const anterior = document.querySelector('.anterior');

let currentIndex = 0;

fotos.forEach((foto, index) => {
    foto.addEventListener('click', () => {
        currentIndex = index;
        openLightbox();
    });
});

function openLightbox() {
    lightbox.style.display = 'flex';
    updateLightbox();
}

function closeLightbox() {
    lightbox.style.display = 'none';
}

function updateLightbox() {
    lightboxImg.src = fotos[currentIndex].src;
    legenda.textContent = fotos[currentIndex].dataset.legenda;
}

function nextPhoto() {
    currentIndex = (currentIndex + 1) % fotos.length;
    updateLightbox();
}

function prevPhoto() {
    currentIndex = (currentIndex - 1 + fotos.length) % fotos.length;
    updateLightbox();
}

fechar.addEventListener('click', closeLightbox);
proximo.addEventListener('click', nextPhoto);
anterior.addEventListener('click', prevPhoto);

lightbox.addEventListener('click', (e) => {
    if(e.target === lightbox) closeLightbox();
});
</script>
